<style>
    #edPnt-content {
        margin-top: 5px;
        margin-left: 10px;
        margin-right: 10px;
    }
</style>
<form id="edPnt-content" role="form">
    <div class="form-group">
        <label for="editPtSelector">图 层</label>
        <select class="form-control" id="editPtSelector">
        </select>
    </div>
    <div class="form-group">
        <label for="markerName">名称</label>
        <input id="markerName" class="form-control" type="text" name="title" placeholder="请输入名称（不能为空）">
    </div>
    <div class="form-group">
        <label for="markerDesc">描述</label>
        <textarea id="markerDesc" class="form-control" rows="2" placeholder="请输入描述内容"></textarea>
    </div>
    <div>
        <i class="fa fa-map-marker fa-lg pull-right dt-pointer" title="插入标注"></i>
    </div>
</form>
